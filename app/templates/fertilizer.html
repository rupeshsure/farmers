{% extends 'layout.html' %} {% block body %}

<style>
  html body {
    background-color: rgb(206, 206, 228);
  }
</style>
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black; font-weight: bold;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
  <b>SUGGESTIONS TO KEEP SOIL HEALTHY</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 35px;
    padding: 15px 15px;
  "
>
  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (Example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (Example:50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (Example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <!-- <div class="form-group">
      <label for="ph" style="font-size: 17px"><b>ph level</b></label>
      <input
        type="text"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div> -->
    <div class="form-group">
      <label for="crop" style="font-size: 17px"
        ><b>Select Crop</b></label
      >
      <select
        name="cropname"
        class="form-control"
        id="crop"
        placeholder="Select a crop"
        style="font-weight: bold"
        required
      >
        <option selected>Crop Suggestions</option>
        <option>Rice</option>
        <option>Maize</option>
        <option>Chickpea</option>
        <option>Kidneybeans</option>
        <option>Pigeonpeas</option>
        <option>Mothbeans</option>
        <option>Mungbean</option>
        <option>Blackgram</option>
        <option>Lentil</option>
        <option>Pomegranate</option>
        <option>Banana</option>
        <option>Mango</option>
        <option>Grapes</option>
        <option>Watermelon</option>
        <option>Muskmelon</option>
        <option>Apple</option>
        <option>Orange</option>
        <option>Papaya</option>
        <option>Coconut</option>
        <option>Cotton</option>
        <option>Jute</option>
        <option>Coffee</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 15px;
          font-size: 21px;
        "
      >
        SUBMIT
      </button>
    </div>
  </form>
</div>
{% endblock %}
